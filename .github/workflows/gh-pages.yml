name: Hugo CI/CD - Multi-Author Blog

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Weekly security scan at 2 AM UTC on Sundays
    - cron: '0 2 * * 0'

env:
  HUGO_VERSION: '0.147.5'
  NODE_VERSION: '20'

jobs:
  validate:
    name: ğŸ” Validate Content & Security
    runs-on: ubuntu-latest
    outputs:
      authors-changed: ${{ steps.changes.outputs.authors }}
      posts-changed: ${{ steps.changes.outputs.posts }}
      config-changed: ${{ steps.changes.outputs.config }}
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Detect Changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            authors:
              - 'data/authors.json'
            posts:
              - 'content/posts/**'
            config:
              - 'hugo.toml'
              - 'package.json'
              - 'tsconfig.json'
              - '.github/workflows/**'
            components:
              - 'assets/js/**'

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci
          echo "ğŸ“¦ Dependencies installed successfully"

      - name: ğŸ”’ Security Audit
        run: |
          echo "ğŸ” Running security audit..."
          npm audit --audit-level moderate
          echo "âœ… Security audit completed"

      - name: ğŸ“ Lint Markdown
        run: |
          echo "ğŸ“ Linting markdown files..."
          find content -name "*.md" -type f | head -10 | while read file; do
            echo "Checking: $file"
            # Basic markdown validation
            if ! grep -q "^---" "$file"; then
              echo "âš ï¸  Missing front matter in $file"
            else
              echo "âœ… $file has front matter"
            fi
          done

      - name: âœ… Validate Author Data
        run: |
          echo "ğŸ” Validating author data structure..."
          node -e "
            const fs = require('fs');

            if (!fs.existsSync('data/authors.json')) {
              console.log('âš ï¸  Authors file not found, skipping validation');
              process.exit(0);
            }

            const authors = JSON.parse(fs.readFileSync('data/authors.json', 'utf8'));

            if (!authors || typeof authors !== 'object') {
              throw new Error('Authors data must be a valid object');
            }

            Object.entries(authors).forEach(([id, author]) => {
              const required = ['name', 'bio', 'avatar'];
              required.forEach(field => {
                if (!author[field]) {
                  throw new Error(\`Author \${id} missing required field: \${field}\`);
                }
              });

              if (author.avatar && !author.avatar.startsWith('http')) {
                console.warn(\`Warning: Author \${author.name} avatar should be a full URL\`);
              }

              if (author.bio && author.bio.length > 250) {
                console.warn(\`Warning: Author \${author.name} bio is longer than 250 characters\`);
              }
            });

            console.log('âœ… Author data validation passed');
          "

      - name: ğŸ·ï¸ Validate Post Front Matter
        run: |
          echo "ğŸ” Validating post front matter..."

          if [ ! -d "content/posts" ]; then
            echo "âš ï¸  No posts directory found, skipping validation"
            exit 0
          fi

          find content/posts -name "*.md" -type f | while read file; do
            echo "Checking: $file"

            # Check if file has front matter
            if ! grep -q "^---" "$file"; then
              echo "âŒ Missing front matter in $file"
              exit 1
            fi

            # Check for required fields
            if ! grep -q "^title:" "$file"; then
              echo "âŒ Missing title in $file"
              exit 1
            fi

            if ! grep -q "^date:" "$file"; then
              echo "âŒ Missing date in $file"
              exit 1
            fi

            echo "âœ… $file validated"
          done

      - name: ğŸ”§ Lint TypeScript/JavaScript
        run: |
          echo "ğŸ”§ Linting TypeScript and JavaScript files..."
          npm run lint
          echo "âœ… Code linting completed"

      - name: ğŸ¨ Check Code Formatting
        run: |
          echo "ğŸ¨ Checking code formatting..."
          npm run format:check
          echo "âœ… Code formatting check completed"

  test:
    name: ğŸ§ª Run Tests
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci
          echo "ğŸ“¦ Dependencies installed for testing"

      - name: ğŸ”¬ Run Unit Tests
        run: |
          echo "ğŸ”¬ Running unit tests..."
          npm run test:coverage
          echo "âœ… Unit tests completed"

      - name: ğŸ“Š Upload Coverage Reports
        uses: codecov/codecov-action@v4
        if: success()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false

      - name: ğŸ­ Install Playwright Browsers
        run: |
          echo "ğŸ­ Installing Playwright browsers..."
          npx playwright install --with-deps chromium
          echo "âœ… Playwright browsers installed"

      - name: ğŸ­ Run E2E Tests
        run: |
          echo "ğŸ­ Running end-to-end tests..."
          # Build first for E2E tests
          npm run build
          # Start Hugo server in background for E2E tests
          hugo server --port 1314 --bind 127.0.0.1 &
          SERVER_PID=$!

          # Wait for server to be ready
          sleep 5

          # Run E2E tests
          npm run test:e2e -- --reporter=html

          # Kill Hugo server
          kill $SERVER_PID || true

          echo "âœ… E2E tests completed"

      - name: ğŸ“¤ Upload E2E Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  build:
    name: ğŸ—ï¸ Build Site
    needs: [validate, test]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci
          echo "ğŸ“¦ Dependencies installed for build"

      - name: âš›ï¸ Build React Components
        run: |
          echo "ğŸ”¨ Building React components..."
          npm run build
          echo "âœ… React build completed"

          # Verify build output
          if [ -f "static/js/main.js" ]; then
            echo "âœ… Main JavaScript bundle created"
            ls -la static/js/
          else
            echo "âŒ Main JavaScript bundle not found"
            exit 1
          fi

      - name: ğŸ¦„ Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: ğŸš€ Build Hugo Site
        run: |
          echo "ğŸ”¨ Building Hugo site..."
          hugo --minify --gc --verbose
          echo "âœ… Hugo build completed"

          # Verify Hugo build
          if [ -f "public/index.html" ]; then
            echo "âœ… Hugo site generated successfully"
          else
            echo "âŒ Hugo site generation failed"
            exit 1
          fi

      - name: ğŸ” Check Build Quality
        run: |
          echo "ğŸ” Checking build quality..."

          # Check for broken internal links
          echo "Checking internal links..."
          find public -name "*.html" -exec grep -l "href=\"/" {} \; | head -5 | while read file; do
            echo "Checking links in $(basename $file)"
            # Basic link validation
            grep -o 'href="[^"]*"' "$file" | grep -o '/[^"]*' | head -5 | while read link; do
              if [ -f "public$link" ] || [ -f "public${link}index.html" ] || [ -d "public$link" ]; then
                echo "âœ… $link"
              else
                echo "âš ï¸  Potential broken link: $link"
              fi
            done
          done

          # Check bundle sizes
          echo "Bundle size analysis:"
          find static/js -name "*.js" | while read file; do
            size=$(wc -c < "$file")
            echo "$(basename $file): ${size} bytes"
            if [ $size -gt 1048576 ]; then  # 1MB
              echo "âš ï¸  Large bundle detected: $(basename $file)"
            fi
          done

      - name: ğŸ“Š Generate Build Report
        run: |
          echo "ğŸ“Š Build Report" > build-report.txt
          echo "===============" >> build-report.txt
          echo "Build Date: $(date)" >> build-report.txt
          echo "Commit: ${{ github.sha }}" >> build-report.txt
          echo "Hugo Version: ${{ env.HUGO_VERSION }}" >> build-report.txt
          echo "Node Version: ${{ env.NODE_VERSION }}" >> build-report.txt
          echo "" >> build-report.txt

          echo "ğŸ“„ Pages Generated:" >> build-report.txt
          find public -name "*.html" | wc -l >> build-report.txt

          echo "" >> build-report.txt
          echo "ğŸ“ JavaScript Assets:" >> build-report.txt
          find public -name "*.js" | wc -l >> build-report.txt

          echo "" >> build-report.txt
          echo "ğŸ“ CSS Assets:" >> build-report.txt
          find public -name "*.css" | wc -l >> build-report.txt

          echo "" >> build-report.txt
          echo "ğŸ“¦ Total Site Size:" >> build-report.txt
          du -sh public/ | cut -f1 >> build-report.txt

          echo "" >> build-report.txt
          echo "ğŸ”— Sample URLs Generated:" >> build-report.txt
          find public -name "index.html" | head -5 | sed 's|public||g' >> build-report.txt

      - name: ğŸ“¤ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: hugo-site
          path: public
          retention-days: 7

      - name: ğŸ“¤ Upload Build Report
        uses: actions/upload-artifact@v4
        with:
          name: build-report
          path: build-report.txt
          retention-days: 30

  tag:
    name: ğŸ·ï¸ Generate Tags & Release
    needs: [validate, test, build]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      packages: write
    outputs:
      new_tag: ${{ steps.tag_version.outputs.new_tag }}
      changelog: ${{ steps.tag_version.outputs.changelog }}
      release_created: ${{ steps.tag_version.outputs.release_created }}
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ” Analyze Commits for Version Bump
        id: analyze_commits
        run: |
          echo "ğŸ” Analyzing commits since last tag..."

          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"

          # Get commits since last tag
          COMMITS=$(git log ${LATEST_TAG}..HEAD --oneline --no-merges)
          echo "Commits since last tag:"
          echo "$COMMITS"

          # Analyze commit types for semantic versioning
          MAJOR_BUMP=false
          MINOR_BUMP=false
          PATCH_BUMP=false

          while IFS= read -r commit; do
            if [[ $commit == *"BREAKING CHANGE"* ]] || [[ $commit == *"feat!"* ]] || [[ $commit == *"fix!"* ]]; then
              MAJOR_BUMP=true
              echo "ğŸš¨ Major version bump detected: $commit"
            elif [[ $commit == *"feat:"* ]] || [[ $commit == *"feat("* ]]; then
              MINOR_BUMP=true
              echo "âœ¨ Minor version bump detected: $commit"
            elif [[ $commit == *"fix:"* ]] || [[ $commit == *"fix("* ]] || [[ $commit == *"perf:"* ]] || [[ $commit == *"perf("* ]]; then
              PATCH_BUMP=true
              echo "ğŸ› Patch version bump detected: $commit"
            fi
          done <<< "$COMMITS"

          # Determine version bump type
          if [ "$MAJOR_BUMP" = true ]; then
            echo "bump_type=major" >> $GITHUB_OUTPUT
            echo "ğŸš¨ Will create MAJOR version bump"
          elif [ "$MINOR_BUMP" = true ]; then
            echo "bump_type=minor" >> $GITHUB_OUTPUT
            echo "âœ¨ Will create MINOR version bump"
          elif [ "$PATCH_BUMP" = true ]; then
            echo "bump_type=patch" >> $GITHUB_OUTPUT
            echo "ğŸ› Will create PATCH version bump"
          else
            echo "bump_type=none" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No version bump needed"
          fi

          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT

      - name: ğŸ·ï¸ Generate New Version Tag
        id: tag_version
        if: steps.analyze_commits.outputs.bump_type != 'none'
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: ${{ steps.analyze_commits.outputs.bump_type }}
          tag_prefix: 'v'
          release_branches: 'main'
          create_annotated_tag: true
          custom_tag: ${{ steps.analyze_commits.outputs.bump_type != 'none' && '' || 'skip' }}

      - name: ğŸ“ Generate Changelog
        id: changelog
        if: steps.tag_version.outputs.new_tag
        run: |
          echo "ğŸ“ Generating changelog for ${{ steps.tag_version.outputs.new_tag }}..."

          PREVIOUS_TAG="${{ steps.analyze_commits.outputs.latest_tag }}"
          NEW_TAG="${{ steps.tag_version.outputs.new_tag }}"

          # Generate changelog content
          CHANGELOG="## ğŸš€ What's Changed in $NEW_TAG

          ### ğŸ“… Release Date
          $(date '+%Y-%m-%d %H:%M:%S UTC')

          ### ğŸ“Š Commits Since $PREVIOUS_TAG
          "

          # Get commits and categorize them
          git log ${PREVIOUS_TAG}..HEAD --oneline --no-merges | while IFS= read -r commit; do
            if [[ $commit == *"feat:"* ]] || [[ $commit == *"feat("* ]]; then
              echo "### âœ¨ New Features" >> changelog_temp.md
              echo "- $commit" >> changelog_temp.md
            elif [[ $commit == *"fix:"* ]] || [[ $commit == *"fix("* ]]; then
              echo "### ğŸ› Bug Fixes" >> changelog_temp.md
              echo "- $commit" >> changelog_temp.md
            elif [[ $commit == *"docs:"* ]] || [[ $commit == *"docs("* ]]; then
              echo "### ğŸ“š Documentation" >> changelog_temp.md
              echo "- $commit" >> changelog_temp.md
            elif [[ $commit == *"style:"* ]] || [[ $commit == *"refactor:"* ]]; then
              echo "### ğŸ¨ Code Style & Refactoring" >> changelog_temp.md
              echo "- $commit" >> changelog_temp.md
            elif [[ $commit == *"perf:"* ]] || [[ $commit == *"perf("* ]]; then
              echo "### âš¡ Performance Improvements" >> changelog_temp.md
              echo "- $commit" >> changelog_temp.md
            elif [[ $commit == *"test:"* ]] || [[ $commit == *"test("* ]]; then
              echo "### ğŸ§ª Tests" >> changelog_temp.md
              echo "- $commit" >> changelog_temp.md
            elif [[ $commit == *"ci:"* ]] || [[ $commit == *"ci("* ]]; then
              echo "### ğŸ”§ CI/CD" >> changelog_temp.md
              echo "- $commit" >> changelog_temp.md
            else
              echo "### ğŸ”„ Other Changes" >> changelog_temp.md
              echo "- $commit" >> changelog_temp.md
            fi
          done

          # Add build and deployment info
          echo "
          ### ğŸ—ï¸ Build Information
          - **Node.js Version**: ${{ env.NODE_VERSION }}
          - **Hugo Version**: ${{ env.HUGO_VERSION }}
          - **Build Date**: $(date '+%Y-%m-%d %H:%M:%S UTC')
          - **Commit SHA**: ${{ github.sha }}

          ### ğŸ”— Links
          - [ğŸ“Š Full Changelog](https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${NEW_TAG})
          - [ğŸŒ Live Site](https://techishthoughts.github.io)
          - [ğŸ“¦ Build Artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          " >> changelog_temp.md

          # Save changelog to output
          if [ -f changelog_temp.md ]; then
            cat changelog_temp.md >> $GITHUB_OUTPUT
            echo "changelog_file=changelog_temp.md" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ‰ Create GitHub Release
        if: steps.tag_version.outputs.new_tag
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          name: 'Release ${{ steps.tag_version.outputs.new_tag }}'
          body: |
            ## ğŸš€ Tech.ish Thoughts - Release ${{ steps.tag_version.outputs.new_tag }}

            ### ğŸ“… Release Information
            - **Release Date**: ${{ steps.tag_version.outputs.release_date }}
            - **Previous Version**: ${{ steps.analyze_commits.outputs.latest_tag }}
            - **Version Bump**: ${{ steps.analyze_commits.outputs.bump_type }}

            ### ğŸ”„ Changes
            This release includes all commits since ${{ steps.analyze_commits.outputs.latest_tag }}.

            ### ğŸ—ï¸ Build Details
            - **Node.js**: v${{ env.NODE_VERSION }}
            - **Hugo**: v${{ env.HUGO_VERSION }}
            - **Commit**: ${{ github.sha }}

            ### ğŸ”— Quick Links
            - [ğŸŒ Live Site](https://techishthoughts.github.io)
            - [ğŸ“Š Full Changelog](https://github.com/${{ github.repository }}/compare/${{ steps.analyze_commits.outputs.latest_tag }}...${{ steps.tag_version.outputs.new_tag }})
            - [ğŸ“¦ Build Artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

            ---
            *Automatically generated release from CI/CD pipeline*
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            HUGO_VALIDATION_FIXES.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“Š Update Package Version
        if: steps.tag_version.outputs.new_tag
        run: |
          echo "ğŸ“Š Updating package.json version to match tag..."
          NEW_VERSION="${{ steps.tag_version.outputs.new_tag }}"
          # Remove 'v' prefix if present
          CLEAN_VERSION=${NEW_VERSION#v}

          # Update package.json version
          npm version $CLEAN_VERSION --no-git-tag-version

          echo "âœ… Updated package.json version to $CLEAN_VERSION"

      - name: ğŸ“¤ Commit Version Update
        if: steps.tag_version.outputs.new_tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.tag_version.outputs.new_tag }}" || exit 0
          git push origin main

  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    needs: [validate, test, build, tag]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && always()
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸ“¥ Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: hugo-site
          path: public

      - name: ğŸ”§ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Verify Deployment
        run: |
          echo "ğŸŒ Site deployed to: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ‰ Deployment completed successfully!"

  notify:
    name: ğŸ“¬ Send Notifications
    needs: [validate, test, build, tag, deploy]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“Š Create Job Summary
        run: |
          echo "# ğŸš€ Tech.ish Thoughts - Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ğŸ“‹ Job Status Overview" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status | Duration |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ” Validation | ${{ needs.validate.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ§ª Testing | ${{ needs.test.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ—ï¸ Build | ${{ needs.build.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ·ï¸ Tagging | ${{ needs.tag.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸš€ Deploy | ${{ needs.deploy.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Add release information if a tag was created
          if [ "${{ needs.tag.outputs.new_tag }}" != "" ]; then
            echo "## ğŸ‰ New Release Created" >> $GITHUB_STEP_SUMMARY
            echo "- **Version**: ${{ needs.tag.outputs.new_tag }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Release URL**: [View Release](https://github.com/${{ github.repository }}/releases/tag/${{ needs.tag.outputs.new_tag }})" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "## ğŸ”— Important Links" >> $GITHUB_STEP_SUMMARY
            echo "- ğŸŒ [Live Site](https://techishthoughts.github.io)" >> $GITHUB_STEP_SUMMARY
            echo "- ğŸ“Š [Build Artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
            echo "- ğŸ“ˆ [Performance Report](https://pagespeed.web.dev/analysis/https-techishthoughts-github-io/)" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ğŸ”„ Change Details" >> $GITHUB_STEP_SUMMARY
          echo "**ğŸ“ Commit**: [\`${{ github.sha }}\`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})" >> $GITHUB_STEP_SUMMARY
          echo "**ğŸ‘¤ Author**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**ğŸ“… Date**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY

          if [ "${{ github.event.head_commit.message }}" != "" ]; then
            echo "**ğŸ’¬ Message**: ${{ github.event.head_commit.message }}" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ğŸ“Š Build Statistics" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Hugo Version**: ${{ env.HUGO_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Node.js Version**: ${{ env.NODE_VERSION }}" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ’¬ Comment on Pull Request
        if: github.event_name == 'pull_request' && needs.build.result == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes('ğŸš€ Build Status')
            );

            const buildStatus = {
              validate: '${{ needs.validate.result }}',
              test: '${{ needs.test.result }}',
              build: '${{ needs.build.result }}',
              tag: '${{ needs.tag.result }}'
            };

            const statusEmoji = {
              success: 'âœ…',
              failure: 'âŒ',
              cancelled: 'â¹ï¸',
              skipped: 'â­ï¸'
            };

            const commentBody = \`
