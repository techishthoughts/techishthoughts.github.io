name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run security scan every Tuesday at 3 AM UTC
    - cron: '0 3 * * 2'

jobs:
  security-audit:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” Run npm audit
        run: |
          echo "ğŸ” Running npm security audit..."
          npm audit --audit-level moderate --format json | tee audit-results.json

          # Check if there are any moderate or higher vulnerabilities
          if [ -s audit-results.json ]; then
            echo "âš ï¸  Security vulnerabilities found. Please review the audit results."
            npm audit --audit-level moderate
          else
            echo "âœ… No security vulnerabilities found."
          fi

      - name: ğŸ“Š Upload Security Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit-report
          path: audit-results.json
          retention-days: 30

  codeql-analysis:
    name: ğŸ” CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: ğŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:${{matrix.language}}'
