name: Auto-merge Dependabot PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  auto-merge:
    name: ğŸ¤– Auto-merge Dependabot PRs
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ§ª Run Tests
        run: |
          echo "ğŸ§ª Running tests to ensure PR is safe to merge..."
          npm run test
          npm run lint
          echo "âœ… All tests passed"

      - name: âœ… Auto-approve PR
        if: success()
        run: |
          gh pr review --approve "${{ github.event.pull_request.number }}" --body "Auto-approved by workflow after successful tests"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”€ Enable auto-merge
        if: success()
        run: |
          gh pr merge --auto --squash "${{ github.event.pull_request.number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Comment on PR
        if: success()
        run: |
          gh pr comment "${{ github.event.pull_request.number }}" --body "ğŸ¤– Auto-merge enabled after successful tests! This PR will be merged automatically once all checks pass."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
